site_name: DDS documentation

docs_dir: doc_source
site_dir: docs

plugins:
  - search
  - mkdocstrings
  - mkdocs-jupyter:
      include_source: True
      execute: True

extra_css: [extra.css]

theme:
  name: "readthedocs"

nav:
    - Home: index.md
    - Reference: dds-reference.md
    - User guide: user_guide.ipynb
    - FAQ: faq.md
    - Tutorial - modules: tut_modules.ipynb
    - Tutorial - plotting: tut_plotting.ipynb
    - Tutorial - collaboration: tut_collab.ipynb
    - Tutorial - custome types: tut_custom_types.ipynb
    - Tutorial - scikit-learn: tut_sklearn.ipynb
    - Changelog: changelog.md
